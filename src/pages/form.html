<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма Post</title>
</head>
<body>
<form action="/route" method="post" enctype="multipart/form-data">
    <div>
        <div>
            <span>Данные:</span>
        </div>
        <br>
        <div>
            <span>Имя</span>
            <input type="text" name="name" value="Artur">
        </div>
        <div>
            <span>Кол-во лет</span>
            <input type="number" name="age" value="20">
        </div>
        <div>
            <span>Номер телефона</span>
            <input type="number" name="phoneNumber">
        </div>
        <div>
            <span>Пасспорт</span>
            <input type="number" name="passport">
        </div>
    </div>
        <br>
        <button class="button" type="submit">Сохранить</button>
</form>
<br>
<div>
    <a href="index.html">На главную</a>
</div>
</body>
</html>
